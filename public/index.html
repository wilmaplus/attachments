<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" id="light-scheme-icon">
    <link rel="icon" href="%PUBLIC_URL%/favicon-dark.png" id="dark-scheme-icon">
    <meta
      name="description"
      content="Katsele ja lataa liitteet Wilma-viestistÃ¤"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">
    <title>Wilma Plus Liitteet</title>
    <style>
      body {
        background: white;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: black;
        }
      }
    </style>
    <script>
      const lightSchemeIcon = document.querySelector('link#light-scheme-icon');
      const darkSchemeIcon = document.querySelector('link#dark-scheme-icon');
      const matcher = window.matchMedia('(prefers-color-scheme: dark)');
      const onUpdate = () => {
        if (matcher.matches) {
          lightSchemeIcon.remove();
          document.head.append(darkSchemeIcon);
        } else {
          document.head.append(lightSchemeIcon);
          darkSchemeIcon.remove();
        }
      }
      matcher.addListener(onUpdate);
      onUpdate();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
